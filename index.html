<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet" />

    <!-- animate cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/app.js"></script>
    <script defer src="./js/toggle.js"></script>
    <script defer src="./js/search.js"></script>

    <title>Countries</title>
</head>

<body>

    <div class="container">

        <header
            class="bg-dark-blue text-white p-1 display-f jc-sbw  animate__animated animate__flash animate__slow animate__repeat-2">
            <h1 class="text-white">World Countries</h1>
            <button class=" bg-very-dark-blue text-white br-sm" id="dark-mode-toggle">
                <i class="fa-solid fa-moon"></i>
                Dark Mode
            </button>
            <select class="p-1 bg-dark-blue br-sm" id="region-filter">
                <option value="all">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </header>

        <div class="mt-1 ml-2" id="search-wrapper">
            <i class="position-ab text-white fa-solid fa-magnifying-glass"></i>
            <input class="p-1 br-sm text-dark-blue" type="text" id="search-bar" placeholder="Search for a country...">
            <div class="animation">Start Typing!</div>
        </div>

        <div class="display-grid position-rel animate__animated animate__bounceInLeft animate__delay-3s p-2 m-2"
            id="country-list">
            <img src="${flag}" alt="Flag of ${name}" class="country-flag">
        </div>

        <!-- Modal container -->
        <!-- <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>${name}</h2>
        <p>More information about ${name}...</p>
    </div>
    
    </div>
     -->
    </div>
</body>

</html>
